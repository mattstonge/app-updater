---
  - name: app updater
    hosts: web

    tasks:
      - name: stop application
        systemd:
          name: httpd.service
          state: stopped
          enabled: yes
    
      #- name: backup config file
      #  copy:
      #    remote_src: /etc/httpd/conf/httpd.config
      #    dest: /etc/httpd/conf/httpd.config.orig
      #  tags: config

      - name: refresh yum cache
        yum:
          state: latest
          update_cache: yes
          name: httpd
          
      - name: restart the service
        systemd:
          name: httpd.service
          state: started
          enabled: yes
   
